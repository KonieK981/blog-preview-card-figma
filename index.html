<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./scripts.js"></script>
    <title>Blog preview card</title>
  </head>
  <body>
    <div class="container">
      <article class="card">

          <svg
            width="127"
            height="125"
            viewBox="0 0 127 125"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="rec-1"
          >
            <!-- Estado inicial -->
            <rect
              x="-18.886"
              y="77.229"
              width="139"
              height="95"
              rx="47.5"
              transform="rotate(-45 -18.886 77.229)"
              fill="white"
            />
            <!-- Estado morph (ejemplo: un rectángulo más pequeño y sin rotar) -->
            <rect
              x="10"
              y="10"
              width="80"
              height="80"
              rx="20"
              fill="white"
              style="display: none"
            />
          </svg>
          <img
            class="rec-2"
            src="./public/assets/images/rectangle 2.svg"
            alt=""
          />
          <img
            class="rec-3"
            src="./public/assets/images/rectangle 3.svg"
            alt=""
          />
          <img
            class="rec-4"
            src="./public/assets/images/rectangle 4.svg"
            alt=""
          />
          <img
            class="rec-5"
            src="./public/assets/images/rectangle 5.svg"
            alt=""
          />
          <img
            class="pic-2"
            src="./public/assets/images/mask group.svg"
            alt=""
          />
          <svg
            width="101"
            height="200"
            viewBox="0 0 101 200"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            class="vec-4"
          >
            <path
              d="M28.3643 -38L89.2369 22.8726C101.734 35.3694 101.734 55.6306 89.2369 68.1274L11.4917 145.873C-1.00504 158.369 -1.00504 178.631 11.4917 191.127L81.3643 261"

              stroke-width="3"
            />
          </svg>
          <img class="vec-5" src="./public/assets/images/vector 5.svg" alt="" />
          <img class="ang" src="./public/assets/images/angles.svg" alt="" />
        </div>
        <div class="content">
          <button>Learning</button>
          <span class="date-info">Published 21 Dec 2023</span>
          <h4 class="title">HTML & CSS foundations</h4>
          <p>
            These languagues are the backbone of every website, defining
            structure, content, and presentation.
          </p>
        </div>
        <div class="author">
          <img
            class="author-img"
            src="./public/assets/images/man-mobile.jpg"
            alt="Author"
          />
          <span>Greg Hooper</span>
        </div>
      </article>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/MorphSVGPlugin.min.js"></script>
    <script src="./scripts.js"></script>
